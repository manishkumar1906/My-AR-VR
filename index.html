<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled:false" embedded arjs="sourceType:webcam;sourceWidth:1280; sourceHeight:960; 
  displayWidth: 1280; displayHeight: 960; 
  debugUIEnabled: false;">
  <a-assets>
    <img id="flight-simulator" src="VR-AR-ProjectCards/2.png"/>
    <img id="virtual-tour" src="VR-AR-ProjectCards/3.png"/>
    <img id="first-person-shooting-game" src="VR-AR-ProjectCards/4.png"/>
    <img id="ar-navigation" src="VR-AR-ProjectCards/5.png"/>
    <img id="ar-menucard" src="VR-AR-ProjectCards/6.png"/>
  </a-assets>

  <!--Virtual Flight-->
  <a-marker type="pattern" url="assets/pattern-icon-01.patt">
    <a-plain src="#flight-simulator" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0" ></a-plain>
  </a-marker>

  <!--Virtual Tour-->
  <a-marker type="pattern" url="assets/pattern-icon-04.patt">
    <a-plain src="#virtual-tour" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0" ></a-plain>
  </a-marker>

  <!--AR Menucard-->
  <a-marker type="pattern" url="assets/pattern-icon-02.patt">
    <a-plain src="#ar-menucard" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0" ></a-plain>
  </a-marker>

  <a-marker type="pattern" url="assets/pattern-icon-03.patt">
    <a-plain src="#ar-navigation" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0" ></a-plain>
  </a-marker>

  <a-marker type="pattern" url="assets/pattern-icon-06.patt">
    <a-plain src="#first-person-shooting-game" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0" ></a-plain>
  </a-marker>
    
  </a-scene>

 
</body>

</html>
